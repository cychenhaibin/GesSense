<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body>
		<div class="outer">
			<header>
			    <h4>登录</h4>
			</header>
			<section>
			    <div class="border">
			        <div class="mui-container">
						<form id="loginForm">
						    <div class="mui-textfield">
								<img src="img/yonghu.png" alt="" />
						        <input type="text" id="username" placeholder="请输入用户名">
						    </div>
						    <div class="mui-textfield">
								<img src="img/mima.png" alt="" />
						        <input type="password" id="password" placeholder="请输入密码">
						    </div>
							<div class="register">
								<span onclick="register()">注册</span>
								<span>忘记密码</span>
							</div>
						    <button type="button" class="mui-btn mui-btn--raised" onclick="login()">登录</button>
						</form>
					</div>
			    </div>
			</section>
		</div>
		<script src='js/jquery-1.11.min.js'></script>
		<!--jquery弹出层插件-->
		<script src='js/jquery.popup.min.js'></script>
		<script src="./js/zepto.min.js"></script>
		<script src="./js/flexible.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function login() {
			    const username = document.getElementById('username').value;
			    const password = document.getElementById('password').value;
			
			    mui.ajax('http://dev-cn.your-api-server.com/api/v1/login', {
			        data: {
			            username: username,
			            password: password
			        },
			        dataType: 'json',
			        type: 'post',
			        timeout: 10000,
			        headers: {'Content-Type': 'application/json'},
			        success: function(data) {
			            if (data.success) {
							mui.toast('登录成功',{ duration:'long', type:'div' });
			                mui.openWindow({
			                	url:'index.html',
			                	id:'index',
			                	show:{
			                	    autoShow:true
			                	},
			                	waiting:{
			                		autoShow:true,
			                		title:'正在加载...'
			                	}
			                })
			            } else {
							mui.toast('登录失败：' + data.message,{ duration:'long', type:'div' });
			                
			            }
			        },
			        error: function(xhr, type, errorThrown) {
						mui.toast('请求失败：' + type,{ duration:'long', type:'div' });
			            
			        }
			    });
			}
			function register(){
				mui.openWindow({
					url:'register.html',
					id:'register',
					show:{
					    autoShow:true
					},
					waiting:{
						autoShow:true,
						title:'正在加载...'
					}
				})
			}
			function login(){
				mui.openWindow({
					url:'index.html',
					id:'index',
					show:{
					    autoShow:true
					},
					waiting:{
						autoShow:true,
						title:'正在加载...'
					}
				})
			}
		</script>
	</body>

</html>
