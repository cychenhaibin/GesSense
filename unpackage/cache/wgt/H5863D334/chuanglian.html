<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/light.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<style>
			p {
				color: blue;
			}
		</style>
	</head>

	<body>
		<div class="outer">	
			<header>
				
			</header>
			<section>
				<div class="section">
					<p>拉开窗帘</p>
					    <div class="radio-outer">
					    	<div class="radio-sex">
					    	    <input type="radio" id="sex1" name="on" checked>
					    	    <label for="sex1"></label>
					    	    <span>顺时针划圈</span>
					    	</div>
					    	<div class="radio-sex">
					    	    <input type="radio" id="sex2" name="on">
					    	    <label for="sex2"></label>逆时针划圈
					    	</div>
					    </div>
					<p>关上窗帘</p>
						<div class="radio-outer">
							<div class="radio-sex">
							    <input type="radio" id="sex3" name="off" checked>
							    <label for="sex1"></label>
							    <span>顺时针划圈</span>
							</div>
							<div class="radio-sex">
							    <input type="radio" id="sex4" name="off">
							    <label for="sex2"></label>逆时针划圈
							</div>
						</div>
					    

					<button id="button">确定</button>
				</div>
			</section>
		</div>
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				document.getElementById('button').addEventListener('tap', function() {
						mui.openWindow({
							url:'index.html',
							id:'index',
							show:{
								autoShow:true
							},
							waiting:{
								autoShow:true,
								title:'正在加载...'
							}
						})
				})
			})
		</script>
	</body>

</html>
